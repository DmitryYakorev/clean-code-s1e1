<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body>
  <section class="up-container">
    <img src="./eisenhower-matrix.jpg" alt="matrix">
    <a 
    class="up-container__more_inf" 
    href="https://goal-life.com/page/method/matrix-eisenhower"
    >
    Want more details?
    </a>
  </section>
  <section class="main-container">
    <label for="new-task">
      Add Item
    </label>
    <div class="main-container__row-wrapper">
      <input id="new-task" class="main-container__task" type="text">
      <button>
        Add
      </button>
    </div>
    <article>
      <h3>
        Todo
      </h3>
    </article>
    <ul id="incompleteTasks">
      <li>
        <input type='checkbox'>
        <label class="main-container__task">
          Pay Bills
        </label>
        <input type="text" class="main-container__task">
        <button class="edit">
          Edit
        </button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="main-container__task">
          Go Shopping
        </label>
        <input 
        type="text" 
        value="Go Shopping" 
        class="main-container__task"
        >
        <button class="edit">
          Save
        </button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>
      Completed
    </h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="main-container__task">
          See the Doctor
        </label>
        <input type="text" class="main-container__task">
        <button class="edit">
          Edit
        </button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </section>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
